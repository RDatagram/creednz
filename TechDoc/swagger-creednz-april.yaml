info:
  title: edge service
  description: Creednz platform edge service
  version: '1.0'
  contact: {}
tags:
  - name: edge
    description: ''
servers: []
components:
  securitySchemes:
    bearer:
      scheme: bearer
      bearerFormat: JWT
      type: http
  schemas:
    FindingDto:
      type: object
      properties:
        id:
          type: number
        createdAt:
          format: date-time
          type: string
        updatedAt:
          format: date-time
          type: string
        ruleId:
          type: number
        type:
          enum:
            - Alert
            - Gap
            - Insight
          type: string
        category:
          enum:
            - CyberRisk
            - PaymentOperations
            - BankAccount
            - Sanctions
            - VendorsNetwork
          type: string
        examinedEntity:
          enum:
            - Vendor
            - Payment
            - Ledger
            - Email
          type: string
        examinedEntityId:
          type: number
        title:
          type: string
        description:
          type: string
        remediation:
          type: string
      required:
        - id
        - createdAt
        - updatedAt
        - ruleId
        - type
        - category
        - examinedEntity
        - examinedEntityId
        - title
        - description
        - remediation
    EnrichedVendorDto:
      type: object
      properties:
        companyId:
          type: number
        bankName:
          type: string
          nullable: true
        bankAddress:
          type: string
          nullable: true
        bankZipCode:
          type: string
          nullable: true
        bankCountry:
          type: string
          nullable: true
        naics4:
          type: number
          nullable: true
        inactive:
          type: boolean
          nullable: true
        revenueRange:
          type: string
          nullable: true
        employeeRange:
          type: string
          nullable: true
        isSmallBusiness:
          type: boolean
          nullable: true
        phone:
          type: string
          nullable: true
        city:
          type: string
          nullable: true
        state:
          type: string
          nullable: true
        street:
          type: string
          nullable: true
        country:
          type: string
          nullable: true
        jpmConfirmCode:
          type: string
          nullable: true
        jpmConfirmDescription:
          type: string
          nullable: true
        jpmConfirmValue:
          type: string
          nullable: true
        jpmAcctTrnActivity:
          type: string
          nullable: true
        jpmNmMatch:
          type: string
          nullable: true
        orumInstantRailEligible:
          type: boolean
          nullable: true
        orumAccountStatus:
          type: string
          nullable: true
        orumAccountStatusReason:
          type: string
          nullable: true
        orumOwnershipStatus:
          type: string
          nullable: true
        bankAccountVerified:
          type: boolean
          nullable: true
        phoneVerified:
          type: boolean
          nullable: true
        addressVerified:
          type: boolean
          nullable: true
      required:
        - companyId
    VendorDto:
      type: object
      properties:
        id:
          type: number
        companyId:
          type: number
        createdAt:
          format: date-time
          type: string
        updatedAt:
          format: date-time
          type: string
        analyzedAt:
          format: date-time
          type: string
          nullable: true
        atRisk:
          type: boolean
        documentsAtRisk:
          type: boolean
          nullable: true
        origin:
          enum:
            - WEB
            - ERP
            - VENDOR_EVALUATION
          type: string
        externalId:
          type: string
          nullable: true
        name:
          type: string
        mvfFileId:
          type: number
        internalId:
          type: string
        registrationCode:
          type: string
        dateCreated:
          format: date-time
          type: string
        lastModified:
          format: date-time
          type: string
        accountingEmail:
          type: string
        purchaseEmail:
          type: string
        paymentRemittanceEmail:
          type: string
        phone:
          type: string
        accountingContact:
          type: string
        purchaseContact:
          type: string
        vendorPaymentMethod:
          type: string
        taxpayerID:
          type: string
        currency:
          type: string
        bankAccountName:
          type: string
        bankAccountType:
          type: string
        bankName:
          type: string
        bankNumber:
          type: string
        bankCode:
          type: string
        bankAccountNumber:
          type: string
        bankAddress:
          type: string
        iban:
          type: string
        swift:
          type: string
        infsc:
          type: string
        routingNumber:
          type: string
        billingStreet:
          type: string
        billingAddress:
          type: string
        shippingAddress:
          type: string
        billingCountry:
          type: string
        normalizedBillingCountry:
          type: object
        billingCity:
          type: string
        billingRegion:
          type: string
        billingZip:
          type: string
        businessStreet:
          type: string
        businessAddress:
          type: string
        businessCountry:
          type: string
        normalizedBusinessCountry:
          type: object
        businessCity:
          type: string
        businessRegion:
          type: string
        businessZip:
          type: string
        isFlaggedWithSanctions:
          type: boolean
        isIndividual:
          type: boolean
        reportingTax1099:
          type: boolean
        taxpayerIdType:
          type: string
        creditLimit:
          type: number
        inactive:
          type: boolean
        duplicate:
          type: boolean
        internalCategory:
          type: string
        url:
          type: string
        comments:
          type: string
        paymentTerms:
          type: string
        unbilledOrders:
          type: number
        balance:
          type: number
        bankAccountCheckApproval:
          type: boolean
        paymentFormat:
          type: string
        paymentCategory:
          type: string
        usWireInternationalData:
          type: string
        payeeName:
          type: string
        creednzId:
          type: string
        metadata:
          type: object
        enrichedVendorDto:
          $ref: '#/components/schemas/EnrichedVendorDto'
      required:
        - id
        - companyId
        - createdAt
        - updatedAt
        - analyzedAt
        - atRisk
        - documentsAtRisk
        - origin
        - externalId
        - bankAccountCheckApproval
        - creednzId
    FindingStatsDto:
      type: object
      properties:
        alerts:
          type: number
        gaps:
          type: number
        insights:
          type: number
      required:
        - alerts
        - gaps
        - insights
    TopPaidVendorDto:
      type: object
