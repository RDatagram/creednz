        - updatedAt
        - approvedAt
        - createdById
        - approverEmail
        - origin
        - status
        - email
        - vendorName
        - vendorDto
        - primaryContact
        - bankValidationType
    AnalyzeVendorDto:
      type: object
      properties:
        name:
          type: string
        internalId:
          type: string
        registrationCode:
          type: string
        dateCreated:
          format: date-time
          type: string
        lastModified:
          format: date-time
          type: string
        accountingEmail:
          type: string
        purchaseEmail:
          type: string
        paymentRemittanceEmail:
          type: string
        phone:
          type: string
        url:
          type: string
        accountingContact:
          type: string
        purchaseContact:
          type: string
        vendorPaymentMethod:
          type: string
        taxpayerID:
          type: string
        taxpayerIdType:
          type: string
        currency:
          type: string
        bankAccountName:
          type: string
        bankAccountType:
          type: string
        bankName:
          type: string
        bankNumber:
          type: string
        bankCode:
          type: string
        bankAccountNumber:
          type: string
        bankAddress:
          type: string
        iban:
          type: string
        swift:
          type: string
        routingNumber:
          type: string
        billingAddress:
          type: string
        billingStreet:
          type: string
        billingCity:
          type: string
        billingRegion:
          type: string
        billingZip:
          type: string
        billingCountry:
          type: string
        reportingTax1099:
          type: boolean
        paymentTerms:
          type: string
        createdByFpVisitorId:
          type: string
        createdByFpRequestId:
          type: string
        shippingAddress:
          type: string
        bankAccountCheckApproval:
          type: boolean
        isIndividual:
          type: boolean
        paymentFormat:
          type: string
        paymentCategory:
          type: string
        usWireInternationalData:
          type: string
        payeeName:
          type: string
        creditLimit:
          type: number
        businessStreet:
          type: string
        businessAddress:
          type: string
        businessCountry:
          type: string
        normalizedBusinessCountry:
          type: object
        businessCity:
          type: string
        businessRegion:
          type: string
        businessZip:
          type: string
        metadata:
          type: object
      required:
        - name
    AnalyzeVendorsDto:
      type: object
      properties:
        analyzeVendorDtos:
          type: array
          items:
            $ref: '#/components/schemas/AnalyzeVendorDto'
      required:
