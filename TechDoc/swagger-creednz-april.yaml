        name:
          type: string
        amount:
          type: number
        atRisk:
          type: boolean
        findingCategories:
          type: array
          nullable: true
          items:
            type: string
            enum:
              - CyberRisk
              - PaymentOperations
              - BankAccount
              - Sanctions
              - VendorsNetwork
      required:
        - name
        - amount
        - atRisk
        - findingCategories
    InviteVendorResponseDto:
      type: object
      properties:
        id:
          type: number
      required:
        - id
    VendorEvaluationDto:
